<!doctype html>
<head>
    <meta charset="utf-8">
    <title>DYSCOVR</title>
    
    <style>
        html,body{
            padding:0;
            margin:0;
            background: #375949
        }
        canvas, img {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        canvas{
            top:0;
            left:67%; /* 1-split */
            right:0;
            bottom:0;
            margin:auto;
        }

        #main{
            display:block;
            position:absolute;
            background:#FF0;

            width:67%; /* 1-split */

            top:0;
            left:0;
            right:33%; /* split */
            bottom:0;
            margin:auto;
        }
    </style>
    
    <script src="vendor/pixi.min.js"></script>
    <script src="vendor/howler.min.js"></script>
</head>

<body>
    <section id="main">
        <div>
            welcome to DYSCOVR
        </div>
        <div>
            messages or whatever
        </div>
        <div>
            <textarea>some sort of text input</textarea>
        </div>
    </section>
<script>
    var split=0.33;

    var bgm = new Howl({
        urls:["assets/audio/song.wav"],
        autoplay:true,
        loop:true,
        volume:0
    });
    bgm.fadeIn(1,3000);
    
    // create renderer
    var size = [1920, 1080];
    var ratio = size[0] / size[1];
    var renderer = PIXI.autoDetectRenderer(
        size[0],size[1],
        {antiAlias:false, transparent:false, resolution:1}
    );
    PIXI.SCALE_MODES.DEFAULT = PIXI.SCALE_MODES.NEAREST;
    renderer.backgroundColor = 0x375949;
    renderer.view.style.position = "absolute";
    renderer.view.style.display = "block";
    window.onresize = onResize;
    
    // add the canvas to the html document
    document.body.appendChild(renderer.view);
    
    // create stage a container object 
    var scene = new PIXI.Container();
    
    
    PIXI.loader
        .add("player", "assets/img/player.png")
        .add("bg", "assets/img/bg.png");
    
    PIXI.loader
        .on("progress", loadProgressHandler)
        .load(setup);
    
    
    function loadProgressHandler(loader, resource){
        // called during loading
        
        console.log("loading: " + resource.url);
        console.log("progress: " + loader.progress+"%");
        
    }
    
    var game = new PIXI.Container();

    function setup(){
        // called when loader completes
        console.log("All files loaded");

        //game
        game.bg = new PIXI.Sprite(PIXI.loader.resources.bg.texture);
        game.bg.width = size[0];
        game.bg.height = size[1];
        game.addChild(game.bg);

        game.player= new PIXI.Sprite(PIXI.loader.resources.player.texture);
        game.player.width=320;
        game.player.height=320;
        game.player.x=10;
        game.player.y=10;
        game.addChild(game.player);
        

        scene.addChild(game);
        
        onResize();
        main();
    }
    
    function main(){
        
        renderer.render(scene);
        requestAnimationFrame(main);
    }
    
    function onResize() {
        if (window.innerWidth / window.innerHeight >= ratio) {
            var w = window.innerHeight * ratio;
            var h = window.innerHeight;
        } else {
            var w = window.innerWidth;
            var h = window.innerWidth / ratio;
        }
        renderer.view.style.width = w*split + 'px';
        renderer.view.style.height = h + 'px';
    }

</script>
</body>
