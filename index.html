<!doctype html>
<head>
    <meta charset="utf-8">
    <title>DYSCOVR</title>
    
    <style>
        html,body{
            padding:0;
            margin:0;
            background: #375949
        }
        canvas, img {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        canvas{
            top:0;
            left:0; /* 1-split */
            right:0;
            bottom:0;
            margin:auto;
            background: #F0F;
        }

        #main{
            display:block;
            position:absolute;
            background:#FF0;

            width:43.75%; /* 1-split */

            top:0;
            left:0;
            right:56.25%; /* split */
            bottom:0;
        }

        #display{
            display:block;
            position:absolute;
            background:#0F0;

            width:56.25%; /* 1-split */

            top:0;
            left:43.75%;
            right:0; /* split */
            bottom:0;
        }
    </style>
    
    <!-- VENDOR SCRIPTS -->
    <script src="vendor/pixi.min.js"></script>
    <script src="vendor/howler.min.js"></script>
    <script src="vendor/jquery-3.1.0.min.js"></script>
</head>

<body>

    <!-- HTML SECTION -->
    <section id="main">
        <div>
            welcome to DYSCOVR
        </div>

        <h3>Messages</h3>
        <div id="messages">
            messages or whatever
        </div>
        <button onclick="getMessages($('input').val(),'timestamp','ASC',function(data){$('#messages').html(data)});">get messages</button>

        <div>
            <h3>Write a message</h3>
            <select id="first">
                <option value="">no</option>
            </select>
            <br/><br/>
            <label>artifact (this'll be an in-game thing later)<input value=4 /></label>
            <br/><br/>
            <button onclick="postMessage($('#first').val();">post a message</button>
        </div>
    </section>
        </div>
    </section>

<script>
	$(document).ready(function(){
        $.getJSON("/assets/words/test.json", function(data){
            $('#first').empty();
            $('#first').append($('<option>').text("---"));
            $.each( data, function( key, val ) {
                    $('#first').append($('<option>').text(key).attr('value', val));
            });
        });
    });
</script>

<script>
    var split=0.33;

    <!-- CLIENT SCRIPTS -->
    <script src="client/client.js"></script>
    <script src="client/index.js" async></script>

    <!-- PIXI CANVAS ENDS UP HERE -->
    <section id="display"></section>
</body>
